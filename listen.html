<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<p>添加点击事件</p>
	<button id="click">click me!</button>
	<script>
	var x	=document.getElementById("click");
	x.addEventListener("mouseout",myFunction);
	function myFunction(){
		alert("eeee")
		
	}
	</script>
	</body>
</html>
