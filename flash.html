<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3旋转动画</title>
	<style type="text/css">
	.container {
 margin:0 auto;
  width: 300px;
  height: 300px;
  border: 1px dotted red;
  border-radius: 100%;
  position: relative;
  box-sizing: border-box;
}
.circle {
  position: absolute;
  left: 50%;
  top: 0;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #aaa;
  transform-origin: 0 150px;
  animation: spin 3s infinite linear
}
@keyframes spin {
  to {
    transform: rotate(1turn);
  }
}	
	</style> 
	</head>
	<body>
	<div class="container">
	<div class="circle"></div>
</div>
	</body>
</html>
